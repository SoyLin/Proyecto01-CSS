<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cssLogin.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <h1>Login</h1><br>
    <form name="formulario">
        <label for="email">Escribe tu email</label><br>
        <input type="email" name="email" id="email"><br>

        <label for="contraseña">Escribe tu contraseña</label><br>
        <input type="password" name="contraseña" id="contraseña"><br>
        <p>¿Has olvidado tu contraseña? Haz click aqui:</p>

        <input type="button" value="Iniciar Sesion" name="boton" id="boton">

    </form>
</body>
</html>
