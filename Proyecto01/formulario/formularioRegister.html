<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cssRegister.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Keania+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galindo&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/mainIcon.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div id="divGrande">
        <div id="titulo">
            <h1>¿Quieres tener una basuraCuenta?</h1>
            <h2>Pues tardas menos de 2 min en hacerte una</h2>
        </div>
        <div id="formulario">
            <form name="formulario">
                <label for="nombre">Introduce tu nombre</label><br>
                <input type="text" name="nombre" id="nombre" class="input"><br>

                <label for="apellidos">Introduce tus apellidos</label><br>
                <input type="text" name="apellidos" id="apellidos" class="input"><br>


                <label for="email">Introduce tu email</label><br>
                <input type="email" name="email" id="email" class="input"><br>


                <label for="password">Introduce una contraseña</label><br>
                <input type="password" name="password" id="password" class="input"><br>

                <label for="passwordRepeat">Introduce otra vez la contraseña</label><br>
                <input type="password" name="passwordRepeat" id="passwordRepeat" class="input"><br>

                <a href="afterregister.html"><input type="button" value="Crear basuraCuenta" name="boton" id="boton"></a>

            </form>
        </div>
    </div>
</body>
</html>
